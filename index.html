<!DOCTYPE html>
<html>
<head>
    <title>Kyles Cool Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <h1 class ="makecenter">Calculator</h1>
    <p h1 class ="makecenter">This is a <b>basic</b> function calculator<br>Functions Allowed:</p>
    <ul>
        <li>Adds</li>
        <li>Subtracts</li>
        <li>Divides</li>
        <li>Mutliples</li>
    </ul>

     <div id="calculator-base"> <!-- a platform for the calculator buttons -->
        <input type="text" id="output" value="0   "> <!-- to satisfy the input requirement -->
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">x</button>
        <button class="button">/</button>
        <button class="button">+</button>
        <button class="button">-</button>
        <button class="button buttonEq">=</button>
     </div>
    <footer class ="makecenter"><a href="https://github.com/KyleMel/HTMLCalculator.git">Calculator GitHub Repo</a></footer>
</body>
</html>
