<!DOCTYPE html>
<html>
<head>
    <title>Kyles Cool Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div class="center"> <!-- this was the cleanest way i could find to center the calculator without buttons extruding out of the base when resizing windows -->
    <div class="calculator-base"> <!-- a platform for the calculator buttons -->
        <input type="text" class="output" value="0   "> <!-- to satisfy the input requirement -->
        <button class="button">1</button> <!-- begins button table of calculator, ends on line 24 -->
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">x</button>
        <button class="button">/</button>
        <button class="button">+</button>
        <button class="button">-</button>
        <button class="button buttonEq">=</button>
    </div>
    </div>
</body>
</html>
